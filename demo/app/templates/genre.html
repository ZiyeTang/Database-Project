<!DOCTYPE html>

<html>
    <head>
        <title>My Music</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom2.css') }}">

    </head>



    <body>


    <main role="main" class="container extra-bottom">
      <h1 class="mt-5" style="text-align:center">Popular songs by Genre</h1>
      <p><mark></mark></p>
    </main>



    <!--Todo Table-->
    <div class="container table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th class="task-id">Genre</th>
            <th class="task">Album</th>
            <th class="status">Artist</th>
            <th class="update">Popularity</th>

        </tr>
        </thead>

        <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.gen}}</td>
                <td>{{item.album_name}}</td>
                <td>{{item.art_name}}</td>
                <td>{{item.popu}}</td>

        {% endfor %}

        </tbody>
    </table>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
